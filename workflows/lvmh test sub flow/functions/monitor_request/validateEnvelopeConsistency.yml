    - query: >-
        // Inputs

        const signersRaw   = params.response?.recipients?.signers;

        const request      = GET_requestInfo.data?.[0] || {};

        const stepsRaw     = GET_requestStepsInfo.data;

        const approvalsRaw = GET_stepApprovals.data;


        // Normalize to arrays

        const toArr = v => Array.isArray(v) ? v : (v && Array.isArray(v.data) ?
        v.data : []);

        const signers   = toArr(signersRaw);

        const steps     = toArr(stepsRaw);

        const approvals = toArr(approvalsRaw);


        const lc = s => (s || '').trim().toLowerCase();


        // Index steps by approver email

        const stepsByEmail = Object.fromEntries(steps.map(s =>
        [lc(s.approver_email), s]));


        // Latest approval per step

        const latestByStep = {};

        approvals.forEach(a => {
          const k = a.request_step_id;
          if (!k) return; // safety
          if (!latestByStep[k] || new Date(a.created_at) > new Date(latestByStep[k].created_at)) {
            latestByStep[k] = a;
          }
        });


        // Validation result

        const res = {
          envelopeId: request.docusign_envelope_id,
          ok: true,
          missingApproval: [],
          missingRejection: []
        };


        // Compare signers vs DB

        signers.forEach(s => {
          const email = lc(s.email);
          const name  = s.name;
          const signerStatus = lc(s.status);
          const step = stepsByEmail[email];

          if (!step) return; // skip if no matching step

          const a = latestByStep[step.id];
          const dbStatus = lc(a?.status); // only approvals

          if (signerStatus === 'completed' && dbStatus !== 'approved') {
            res.ok = false;
            res.missingApproval.push({ stepId: step.id, email, name, signerStatus, stepStatus: step.status });
          } else if (signerStatus === 'declined' && dbStatus !== 'rejected') {
            res.ok = false;
            res.missingRejection.push({ stepId: step.id, email, name, signerStatus, stepStatus: step.status });
          }
        });


        // ---- Build remediation plan ----

        const ops = [];


        // Backfill approvals for completed

        res.missingApproval.forEach(i => {
          ops.push({ type: 'insert_approval', status: 'approved', stepId: i.stepId, comment: 'Backfilled after DocuSign completed' });
          ops.push({ type: 'update_step_status', status: 'approved', stepId: i.stepId });
        });


        // Backfill approvals for declined

        res.missingRejection.forEach(i => {
          ops.push({ type: 'insert_approval', status: 'rejected', stepId: i.stepId, comment: 'Backfilled after DocuSign declined' });
          ops.push({ type: 'update_step_status', status: 'rejected', stepId: i.stepId });
        });


        const summary = ops.length ? `Planned ${ops.length} ops` : 'No actions
        needed';


        return { ...res, ops, summary };
