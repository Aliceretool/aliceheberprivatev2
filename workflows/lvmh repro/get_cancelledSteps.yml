  query: |-
    // Sort steps by sequence in ascending order
    const nextSteps = GET_next_steps.data || [];

    // Exclude skipped steps
    const filteredSteps = nextSteps.filter(s => s.status !== 'skipped');

    return filteredSteps.map(s => ({
      id: s.id,
      status: 'cancelled',
      updated_at: new Date().toISOString(),
    }));
