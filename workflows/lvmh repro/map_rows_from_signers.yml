  query: >-
    const statusMap = { sent: "opened", completed: "approved", declined:
    "rejected", created: "opened" };


    const steps = (GET_request_steps.data || []).filter(s => s.type ===
    'docusign');

    const signers = startTrigger.data.signers || [];

    const approvals = Array.isArray(GET_current_approvals.data) ?
    GET_current_approvals.data : [];

    const existing = new Set(approvals.map(a => a.request_step_id));


    return steps
      .filter(s => s.type === 'docusign' && s.status === 'opened' && !existing.has(s.id))
      .map(step => {
        const signer = signers.find(x =>
          (x.email || '').toLowerCase() === (step.approver_email || '').toLowerCase()
        );
        if (!signer) return null;

        const mapped = statusMap[signer.status] || 'approved';
        if (mapped === 'opened') return null; // no insert if still opened

        return {
          id: uuid.v4(),
          request_step_id: step.id,
          created_by: 'docusign',
          status: mapped,
          created_at: new Date().toISOString(),
          comment: signer.comment || { RT$BQ_TYPE: 'STRING', value: null }
        };
      })
      .filter(Boolean);
