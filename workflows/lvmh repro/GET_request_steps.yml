  query: |-
    SELECT
      rs.*,
      r.process_steps_sequence,
      ps.type,
      ps.sequence
    FROM
      `EWORKFLOW_APP_DATA`.request_steps rs
      LEFT JOIN `EWORKFLOW_APP_DATA`.requests r
        ON r.id = rs.request_id
      LEFT JOIN `EWORKFLOW_APP_DATA`.process_steps ps
        ON ps.id = rs.process_step_id
    WHERE
      r.docusign_envelope_id = '{{ startTrigger.data.envelopeId }}'
    ORDER BY
      ps.sequence;
