      signers: Joi.array().items(
        Joi.object({
          name: Joi.string().min(1).required(),
          email: Joi.string().email({ tlds: { allow: false } }).required(),
          status: Joi.string().valid('sent', 'completed', 'declined', 'created').required(),
          userId: Joi.string().required(),
          comment: Joi.string().allow('', null).optional(),
        })
      ).min(1).required(),
    });

    let parameters = _.cloneDeep(startTrigger.data);

    // Validate (sync)
    const { error, value } = schema.validate(parameters, {
      abortEarly: false,
      stripUnknown: true,
    });

    if (error) {
      const errors = error.details.map(d => ({
        message: d.message,
        path: Array.isArray(d.path) ? d.path.join('.') : String(d.path || ''),
        type: d.type,
      }));
      throw new Error(JSON.stringify(errors, null, 2));
    }

    return value;
