  query: >-
    const steps = map_rows_from_signers.data || []; // recently updated signer
    results

    const reqSteps = (GET_request_steps.data || []).slice().sort((a,b) =>
    Number(a.sequence) - Number(b.sequence));

    const request_id = reqSteps[0]?.request_id;

    if (!request_id) return null;


    // Apply live signer status by step

    const live = steps.reduce((m, r) => {
      const s = r.status;
      // Rejection dominates
      m[r.request_step_id] = (s === 'rejected') ? 'rejected' : (m[r.request_step_id] || s);
      return m;
    }, {});


    // Merge live status with request steps

    const effective = reqSteps.map(s => ({
      ...s,
      effStatus: live[s.id] || s.status
    }));


    const isFinal = s =>
    ['approved','rejected','cancelled'].includes(s.effStatus);


    // If any step is rejected â†’ stop there

    const rejIdx = effective.findIndex(s => s.effStatus === 'rejected');

    if (rejIdx !== -1)
      return { request_id, status: 'rejected', process_step_sequence: rejIdx + 1 };

    // Get the last updated step index

    const updatedIds = steps.map(s => s.request_step_id);

    const lastUpdatedIdx = effective.findIndex(s => updatedIds.includes(s.id));


    // Move to the next open step after the updated one

    const nextIdx = effective.findIndex((s, i) => i > lastUpdatedIdx &&
    !isFinal(s));


    if (nextIdx === -1)
      return { request_id, status: 'approved', process_step_sequence: effective.length };

    return { request_id, status: 'opened', process_step_sequence: nextIdx + 1 };
