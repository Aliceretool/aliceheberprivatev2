    - query: |-
        SELECT
          rs.id AS request_step_id,
          rs.request_id,
          ps.sequence,
          ps.type AS process_step_type,
          CONCAT(
            CAST(ROW_NUMBER() OVER (
              PARTITION BY rs.request_id
              ORDER BY ps.sequence
            ) AS STRING),
            '/',
            CAST(COUNT(*) OVER (
              PARTITION BY rs.request_id
            ) AS STRING)
          ) AS step_label
        FROM `EWORKFLOW_APP_DATA`.request_steps rs
        LEFT JOIN `EWORKFLOW_APP_DATA`.process_steps ps
          ON ps.id = rs.process_step_id
        WHERE rs.request_id = '{{ formatted_data.data.request.id }}'
        ORDER BY ps.sequence;
