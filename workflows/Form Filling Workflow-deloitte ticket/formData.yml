  query: |-
    const data = startTrigger.data;
    data.user_id = getCallerUserId.data[0].id
    data.caf_join_dates = [];
    data.caf_release_dates = [];

    if(data.caf_join_date_1) 
    data.caf_join_dates.push(data.caf_join_date_1);
    if(data.caf_join_date_2) 
      data.caf_join_dates.push(data.caf_join_date_2);
    if(data.caf_join_date_3) 
      data.caf_join_dates.push(data.caf_join_date_3);

    if(data.caf_release_date_1)
      data.caf_release_dates.push(data.caf_release_date_1);
    if(data.caf_release_date_2)
      data.caf_release_dates.push(data.caf_release_date_2);
    if(data.caf_release_date_3)
      data.caf_release_dates.push(data.caf_release_date_3);

    if (data.contact_preferred_method === 'Daytime_Telephone_Number')
        data.Daytime_Telephone_Number = true;
    if (data.contact_preferred_method === 'Evening_Telephone_Number')
        data.Evening_Telephone_Number = true;
    if (data.contact_preferred_method === 'Mail')
        data.Mail = true;

    return data;
