  SOQLQuery: |-
    SELECT
      Id,
      Name,
      Company_Name__c,
      OwnerName__c,
      CompanyAlias__c,
      PhoneNumbers__c,
      EmailAddresses__c,
      City__c,
      Postcode__c,
      Town__c,
      Street__c,
      TelephoneNumbers__c,
      MobileNumbers__c,
      DateOfBirth__c
    FROM WebOffice_Company__c
    WHERE (
      (EmailAddresses__c != NULL AND EmailAddresses__c LIKE '%{{ extractValues.data.email }}%') OR
      (PhoneNumbers__c != NULL AND PhoneNumbers__c LIKE '%{{ extractValues.data.phone }}%') OR
      (TelephoneNumbers__c != NULL AND TelephoneNumbers__c LIKE '%{{ extractValues.data.mobilePhone }}%') OR
      (DateOfBirth__c = {{ extractValues.data.dateOfBirth }}) OR
      (Postcode__c != NULL AND Postcode__c LIKE '%{{ extractValues.data.addressPostalCode }}%') OR
      (Street__c != NULL AND Street__c LIKE '%{{ extractValues.data.addressStreet }}%') OR
      (OwnerName__c != NULL AND OwnerName__c LIKE '%{{ extractValues.data.fullName }}%') OR
      (CompanyAlias__c != NULL AND CompanyAlias__c LIKE '%{{ extractValues.data.fullName }}%') OR
      (Company_Name__c != NULL AND Company_Name__c LIKE '%{{ extractValues.data.companyName }}%') OR
      (CompanyAlias__c != NULL AND CompanyAlias__c LIKE '%{{ extractValues.data.companyName }}%')
    )
