  query: >-
    const allData = [...normaliseSalesforceResults.data,
    ...normaliseWebofficeResults.data];


    allData.sort((a, b) => {
      // return matches with debt or open complaints first
      if (a.hasOpenComplaints && !b.hasOpenComplaints) return -1;
      if (b.hasOpenComplaints && !a.hasOpenComplaints) return 1;
      if (a.hasDebt && !b.hasDebt) return -1;
      if (b.hasDebt && !a.hasDebt) return 1;

      // next, sort by number of matches
      if (a.matches.length > b.matches.length) return -1;
      if (a.matches.length < b.matches.length) return 1;

      // if all else is equal, sort by company name  
      return (a.companyName || "").localeCompare(b.companyName || "");
    });


    return {
      newMember: extractValues.data,
      previousContacts: allData,
    };
