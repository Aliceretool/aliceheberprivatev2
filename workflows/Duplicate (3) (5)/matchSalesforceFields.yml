  query: |-
    return salesforceSearch.data.map((row) => {
      const matches = [];

      if (match(extractValues.data.fullName, row.Name)) {
        matches.push("Owner Name");
      }
      if (matchFuzzy(extractValues.data.companyName, row.Account.Name)) {
        matches.push("Company Name");
      }
      if (match(extractValues.data.email, row.Email)) {
        matches.push("Email");
      }
      if (match(extractValues.data.phone, row.Phone)) {
        matches.push("Phone");
      }
      if (match(extractValues.data.mobilePhone, row.MobilePhone)) {
        matches.push("Mobile Phone");
      }
      if (match(extractValues.data.dateOfBirth, row.Birthdate)) {
        matches.push("Date of Birth");
      }
      if (match(extractValues.data.addressStreet, row.Account.BillingStreet)) {
        matches.push("Street");
      }
      if (match(extractValues.data.addressCity, row.Account.BillingCity)) {
        matches.push("City");
      }
      if (match(extractValues.data.addressCounty, row.Account.BillingState)) {
        matches.push("State");
      }
      if (match(extractValues.data.addressPostalCode, row.Account.BillingPostalCode)) {
        matches.push("Postal Code");
      }

      return {
        ...row,
        matches: matches,
      }
    });
