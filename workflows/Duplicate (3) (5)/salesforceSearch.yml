  SOQLQuery: |-
    SELECT
        Id,
        Account.Name,
        Account.Id,
        Account.Trader_Id__c,
        Name,
        Account.Status__c,
        Birthdate,
        Birthdate_Assistant__c,
        FirstName,
        LastName,
        Email,
        MobilePhone,
        Phone,
        Account.BillingCity,
        Account.BillingState,
        Account.BillingPostalCode,
        Account.BillingStreet,
        Account.Has_Debt__c,
        Open_Complaints__c
    FROM Contact
    WHERE Account.Id != NULL AND Id != '{{startTrigger.data.sfContactId}}' AND (
      Email LIKE '{{ extractValues.data.email }}' OR
      MobilePhone = '{{ extractValues.data.mobilePhone }}' OR
      Phone = '{{ extractValues.data.phone }}' OR
      (FirstName LIKE '{{ extractValues.data.firstName }}' AND LastName LIKE '{{ extractValues.data.lastName }}') OR
      Birthdate = {{ extractValues.data.dateOfBirth }} OR
      Account.BillingStreet LIKE '{{ extractValues.data.addressStreet }}' OR
      Account.BillingPostalCode LIKE '{{ extractValues.data.addressPostalCode }}' OR
      Account.Name LIKE '%{{ extractValues.data.companyName }}%'
    )
